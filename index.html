<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Mermoura - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="images/Logo.jfif">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/Logo.jfif" alt="Hotel Mermoura Logo" class="logo">
            <h1>Hotel Mermoura</h1>
            <p>Admin Dashboard</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <!-- New Sign In Button for Admin Registration -->
            <button type="button" class="signin-btn" onclick="window.location.href='adduser.html'">
                <i class="fas fa-user-plus"></i> Add user
            </button>
        </form>
        <div class="login-footer">
            <p>Hotel Mermoura</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
