<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Mermoura - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sittings.css">
    <link rel="icon" href="../images/Logo.jfif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" >
    <link rel="stylesheet" href="css/adduser.css">
</head>
<body>
<div class="user-form">
    <h3>Add user</h3>
    <form id="userAccountForm">
        <div class="form-group">
            <label for="userAvatar">Profile Picture</label>
            <div class="avatar-upload">
                <i class="ri-user-add-line"></i>
                <input type="file" id="userAvatar" accept="image/*">
                <label for="userAvatar">Choose Image</label>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="userFirstName">First Name</label>
                <input type="text" id="userFirstName" required>
            </div>
            <div class="form-group">
                <label for="userLastName">Last Name</label>
                <input type="text" id="userLastName" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" id="username" required>
        </div>
        
        
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" required>
        </div>
        
    
        <div class="form-actions">
            <button type="reset" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save User</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
